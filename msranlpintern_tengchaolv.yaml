logging:
  type: silent
  level: log_off

components:
  - libfuse
  - file_cache
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 0
  entry-expiration-sec: 0
  negative-entry-expiration-sec: 0

file_cache:
  path: ./file_cache/msranlpintern_tengchaolv
  timeout-sec: 0
  max-size-mb: 0

attr_cache:
  timeout-sec: 0

azstorage:
  type: block
  endpoint: https://msranlpintern.blob.core.windows.net
  account-name: msranlpintern
  mode: azcli
  container: tengchaolv
